<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>dotLinux</title>
</head>
<body>
    <div class="firstpage">
        <div class="header">
            <a class="downloadbutton" href="dotLinux.iso">dotLinux</a>
        </div>
        <h1 class="changelogtitle">Changes</h1>
        <div class="changelog" id="changelog">
            
        </div>
    </div>

    <div onclick="spinwheel.call(this)" class="footer">
        <h1 class="footertext">limoncatt - 2025</h1>
    </div>

    <svg style="display:none;">
        <filter id="displacementFilter">
            <feImage href="liquidass.png" preserveAspectRatio="none"/>
            <feDisplacementMap in="SourceGraphic"
                scale="200" xChannelSelector="R" yChannelSelector="G"/>
        </filter>
    </svg>
    
    <script src="main.js"></script>
</body>
</html>
